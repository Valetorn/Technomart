<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">

			<meta name="viewport" content="width=device-width, initial-scale=1.0">

			<meta http-equiv="X-UA-Compatible" content="ie=edge">

			<title>Technomart</title>

			<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
			<div class="main-wrapper">
				<header class="main-header">
					<section class="buy">
						<div class="inner">
							<div class="buy__search">
								<figure class="logo">
									<img src="#" alt="Logo">
								</figure>

								<form action="#" class="buy__form">
									<input type="search" id="search" placeholder="Поиск" class="input-search">
								</form>
							</div>

							<div class="buy__user-choice">
								<a href="#" class="tab">Закладки: <span class="tab__counter">0</span></a>

								<a href="#" class="car">Корзина: <span class="car__counter">0</span></a>

								<a href="#" class="btn btn-green buy__btn">Оформить заказ</a>
							</div>
						</div>
					</section>

					<section class="for-users">
						<div class="about">
							<p class="text text-red">Интернет-магазин строительных материалов и инструментов для ремонта</p>
						</div>

						<div class="contact">
							<button class="btn phone">+7 (812) 555-05-55</button>

							<p class="text text-dark-blue contact__adress">г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
						</div>

						<div class="login">
							<a href="#" class="btn btn-white enter">Войти</a>

							<a href="#" class="btn btn-white registry">Регистрация</a>
						</div>
					</section>

					<section class="main-menu">
						<ul class="main-menu__catalog">
							<li class="main-menu__item">
								<a href="#" class="main-menu__link">Главная</a>
							</li>

							<li class="main-menu__item">
								<a href="#" class="main-menu__link">Компания</a>
							</li>

							<li class="main-menu__item">
								<a href="#" class="main-menu__link">Каталог</a>
							</li>

							<li class="main-menu__item">
								<a href="#" class="main-menu__link">Новости</a>
							</li>

							<li class="main-menu__item">
								<a href="#" class="main-menu__link">Спецпредложения</a>
							</li>

							<li class="main-menu__item">
								<a href="#" class="main-menu__link">Доставка</a>
							</li>

							<li class="main-menu__item">
								<a href="#" class="main-menu__link">Контакты</a>
							</li>
						</ul>
					</section>
				</header>

				<main></main>

				<footer class="main-footer"></footer>
			</div>
	</body>
</html>
